<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MoneyMotorDeals â€“ Scroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #070707;
      border-radius: 24px;
      padding: 20px 20px 28px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    .image-wrapper {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      background: #111;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      position: relative;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none; /* on lâ€™affiche quand on a une vraie image */
    }

    .image-placeholder {
      position: absolute;
      color: #777;
      font-size: 14px;
      padding: 0 16px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .price {
      font-size: 22px;
      color: #00ff7f;
      font-weight: 700;
      margin-bottom: 22px;
    }

    .cta {
      display: inline-block;
      background: #00ff7f;
      color: #000;
      padding: 14px 28px;
      border-radius: 999px;
      font-size: 17px;
      font-weight: 700;
      text-decoration: none;
    }

    .cta:active {
      transform: scale(0.97);
    }

    .brand {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">MoneyMotorDeals</div>

    <div class="image-wrapper">
      <img id="product-img" alt="Produit" />
      <div id="placeholder" class="image-placeholder">Chargement de lâ€™imageâ€¦</div>
    </div>

    <h1 id="title">Produit</h1>
    <div class="price" id="price">â€”</div>

    <a id="link" class="cta" href="#" target="_blank" rel="noopener noreferrer">
      Voir l'offre
    </a>
  </div>

  <script>
    // ðŸ”‘ COLLE ICI TES CLÃ‰S (texte brut)
    const GOOGLE_KEY = "AIzaSyDLasMSbdUdDV3I17cfoh0MB-ruNn4BC7I";
    const GOOGLE_CX  = "6310075a343584cc3";

    async function fetchGoogleImage(query) {
      if (!GOOGLE_KEY || !GOOGLE_CX) return null;

      try {
        const url =
          "https://www.googleapis.com/customsearch/v1"
          + "?key=" + encodeURIComponent(GOOGLE_KEY)
          + "&cx=" + encodeURIComponent(GOOGLE_CX)
          + "&searchType=image"
          + "&q=" + encodeURIComponent(query);

        const res = await fetch(url);
        if (!res.ok) return null;

        const data = await res.json();
        if (!data.items || !data.items.length) return null;

        return data.items[0].link;
      } catch (e) {
        console.error("Erreur Google Image:", e);
        return null;
      }
    }

    async function showDeal() {
      try {
        const res = await fetch("/deals/casque.json");
        const deal = await res.json();

        const titleEl = document.getElementById("title");
        const priceEl = document.getElementById("price");
        const linkEl  = document.getElementById("link");
        const imgEl   = document.getElementById("product-img");
        const placeholderEl = document.getElementById("placeholder");

        titleEl.innerText = deal.title || "Produit";
        priceEl.innerText = deal.price || "-";
        linkEl.href       = deal.url || "#";

        let imageUrl = deal.image || null;

        if (!imageUrl) {
          const googleImage = await fetchGoogleImage(deal.title || "");
          if (googleImage) {
            imageUrl = googleImage;
          }
        }

        if (imageUrl) {
          imgEl.src = imageUrl;
          imgEl.style.display = "block";
          placeholderEl.style.display = "none";
        } else {
          imgEl.style.display = "none";
          placeholderEl.innerText = "Aucune image trouvÃ©e";
        }
      } catch (e) {
        console.error("Erreur showDeal:", e);
        const placeholderEl = document.getElementById("placeholder");
        placeholderEl.innerText = "Erreur de chargement";
      }
    }

    showDeal();
  </script>
</body>
</html>
