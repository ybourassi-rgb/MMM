<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MMM â€” Deals en Scroll</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .price {
      font-size: 20px;
      color: #00ff90;
      margin-bottom: 20px;
    }
    .btn {
      padding: 12px 22px;
      background: #00ff90;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="container" id="card">
  <div>Chargement du dealâ€¦ ðŸ”„</div>
</div>

<script>
async function loadDeal() {
  try {
    const res = await fetch('/deals/casque.json');
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const data = await res.json();

    const card = document.getElementById('card');
    card.innerHTML = `
      ${data.image ? `<img src="${data.image}" alt="${data.title}">` : ''}
      <div class="title">${data.title || 'Deal'}</div>
      <div class="price">${data.price || ''}</div>
      ${data.link ? `<a class="btn" href="${data.link}" target="_blank">Voir l'offre</a>` : ''}
    `;
  } catch (e) {
    console.error(e);
    document.getElementById('card').innerHTML =
      "<div>Impossible de charger le deal ðŸ˜…</div>";
  }
}

loadDeal();
</script>

</body>
</html>
