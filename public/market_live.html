<body>
  <div class="header">ğŸ“ˆ MarchÃ© en direct</div>

  <div class="grid">
    <div class="card"><b>Status:</b> prÃªt Ã  recevoir les flux. (V10.3 API)</div>
    <div class="card">
      <div class="small">Exemple de test API :</div>
      <a class="btn" href="/api/hello" target="_blank">Appeler /api/hello</a>
    </div>
  </div>

  <!-- Zone debug visible -->
  <div id="debug" style="padding:8px;font-family:monospace;"></div>

  <!-- Ici on injecte les cards -->
  <div id="market-container" class="grid" style="margin-top:12px;"></div>

  <script type="module">
    const debug = (msg) => {
      document.getElementById("debug").innerHTML += msg + "<br/>";
    };

    try {
      debug("ğŸ”„ Chargement module getBestImageâ€¦");

      // âœ… Import ABSOLU (fichier dans /public)
      const mod = await import("/getBestImage.js");
      const { getBestImage } = mod;

      debug("âœ… Module chargÃ©.");

      const items = [
        { title: "Peugeot 208 2018", type: "auto", url: null },
        { title: "iPhone 14 Pro", type: "product", url: null }
      ];

      async function renderMarket(items) {
        const container = document.getElementById("market-container");
        container.innerHTML = "";

        for (const item of items) {
          const img = await getBestImage({
            q: item.title,
            type: item.type,
            url: item.url
          });

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <img
              src="${img.thumbUrl || img.imageUrl || "/placeholder.png"}"
              alt="${item.title}"
              style="width:100%;height:160px;object-fit:cover;border-radius:8px;margin-bottom:8px;"
            />
            <b>${item.title}</b><br/>
            <small>${item.type}</small>
            ${img.source === "ai-fallback" ? "<div class='small'>Illustration IA</div>" : ""}
          `;

          container.appendChild(card);
        }
      }

      await renderMarket(items);
      debug("ğŸ‰ Cards affichÃ©es.");

    } catch (e) {
      debug("âŒ Erreur module: " + e.message);
    }
  </script>
</body>
