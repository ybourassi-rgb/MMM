<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Money Motor Y — Tableau de bord</title>
  <!-- build v10.4.1 (marché dynamique + affiliation + scroll chips) -->
  <style>
    :root{
      --bg:#0c0f12; --panel:#12161b; --muted:#a9b3c1; --text:#e9eef6;
      --primary:#4da3ff; --ok:#29d38d; --chip:#1a1f25; --line:#1c232b;
      --danger:#ff6b6b; --badge:#0f1420;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    a{color:var(--primary);text-decoration:none}
    main{max-width:960px;margin:auto;padding:16px}
    h1,h3{margin:0 0 12px}
    h1{font-size:26px}
    .p-muted{color:var(--muted)}
    .chips{display:flex;flex-wrap:wrap;gap:10px;margin:16px 0 18px}
    .chip{background:var(--chip);border:1px solid var(--line);border-radius:999px;padding:10px 16px;cursor:pointer;color:#dbe6ff}
    .chip:active{transform:translateY(1px)}
    .module{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:16px;margin:14px 0}
    .btn{border:1px solid var(--line);background:#111824;color:#eaf2ff;padding:10px 14px;border-radius:10px;cursor:pointer;display:inline-block}
    .btn.primary{background:var(--primary);border-color:#2f78c7;color:#061522}
    .list{display:flex;flex-direction:column;gap:10px}
    .item{padding:12px;border:1px solid var(--line);border-radius:10px;background:#0e141a}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;background:#0c1320;border:1px solid #253043;color:#9fb4d3;font-size:12px;margin-left:8px}
    .danger{color:var(--danger)}
    .kpis{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:12px}
    @media (max-width:700px){.kpis{grid-template-columns:repeat(2,1fr)}}
    .kpi{background:#0e141a;border:1px solid var(--line);border-radius:10px;padding:12px}
    .kpi .k{color:var(--muted);font-size:12px}
    .kpi .v{font-weight:700;font-size:18px;margin-top:2px}
    textarea{width:100%;min-height:90px;background:#0b0f14;border:1px solid var(--line);border-radius:10px;color:#e9eef6;padding:12px}
  </style>
</head>

      <button class="chip" data-target="#alerts">Alertes marché</button>
    </div>
