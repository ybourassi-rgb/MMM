<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Money Motor Y — Dashboard</title>
  <style>
    body{margin:0;padding:24px;background:#0b0b0b;color:#eee;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:980px;margin:0 auto}
    h1{font-size:22px;margin:0 0 8px}
    .bar{display:flex;gap:8px;align-items:center;margin:16px 0 24px}
    .pill{display:inline-block;padding:4px 10px;border:1px solid rgba(255,255,255,.2);border-radius:99px}
    textarea{width:100%;min-height:92px;background:#0d0d0d;border:1px solid rgba(255,255,255,.15);color:#eee;border-radius:10px;padding:10px}
    button{padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,.15);background:#1b1b1b;color:#eee;cursor:pointer}
    .box{border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:14px;background:#111}
    .out{white-space:pre-wrap;border-top:1px solid rgba(255,255,255,.08);margin-top:10px;padding-top:10px;opacity:.95}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Money Motor Y</h1>
    <div class="bar">
      <span class="pill" id="env-pill">Statut: …</span>
    </div>

    <div id="yscore-panel" class="box" style="margin-bottom:20px"></div>

    <div class="box">
      <h3 style="margin:0 0 10px">Conseil instantané</h3>
      <textarea id="q" placeholder="Décris une opportunité (prix, modèle, km, tendance, etc.)"></textarea>
      <div style="margin-top:8px;display:flex;gap:8px">
        <button id="ask">Obtenir un conseil IA</button>
        <button id="check">Vérifier le statut API</button>
      </div>
      <div class="out" id="out"></div>
    </div>
  </div>

  <script src="components/yscore_panel.js"></script>
  <script>
    window.YScorePanel.mount("yscore-panel");
    const $ = (id)=>document.getElementById(id);

    $("ask").onclick = async ()=>{
      const prompt = $("q").value.trim();
      $("out").textContent = "⏳ Envoi à l'IA...";
      try{
        const r = await fetch("/api/advisor",{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ prompt })
        });
        const data = await r.json().catch(()=>null);
        $("out").textContent = data?.reply || data?.error || "Aucune réponse.";
      }catch(e){ $("out").textContent = e.message || "Erreur réseau."; }
    };

    $("check").onclick = async ()=>{
      $("out").textContent = "⏳ Vérification du statut…";
      const r = await fetch("/api/status");
      const s = await r.json();
      $("env-pill").textContent =
        `Statut: ${s.status} | OpenAI: ${s.hasOpenAIKey?'OK':'X'} | Upstash: ${s.hasUpstashKV?'OK':'X'}`;
      $("out").textContent = JSON.stringify(s,null,2);
    };

    (async ()=>{
      try{
        const r = await fetch("/api/status"); const s = await r.json();
        $("env-pill").textContent =
          `Statut: ${s.status} | OpenAI: ${s.hasOpenAIKey?'OK':'X'} | Upstash: ${s.hasUpstashKV?'OK':'X'}`;
      }catch{ $("env-pill").textContent = "Statut: offline"; }
    })();
  </script>
</body>
</html>
