<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Deals - MMM</title>
<link rel="stylesheet" href="/mmm.css" />

<style>
body {
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}

#deal-image {
  width: 90%;
  max-width: 350px;
  height: 350px;
  border-radius: 20px;
  object-fit: cover;
  background: #111;
  display: flex;
  margin: auto;
}

button {
  background: #00ff8c;
  color: black;
  padding: 15px 25px;
  border-radius: 12px;
  font-size: 24px;
  margin-top: 20px;
  border: none;
}
</style>

</head>
<body>

<h2 id="title">Chargementâ€¦</h2>
<img id="deal-image" src="" alt="Image produit" />
<h1 id="price"></h1>
<a id="buy-btn" target="_blank">
  <button>Voir l'offre</button>
</a>

<script>
async function loadDeal() {
  const res = await fetch("/public/deals/casque.json");
  const data = await res.json();

  document.getElementById("title").textContent = data.title;
  document.getElementById("price").textContent = data.price;
  document.getElementById("buy-btn").href = data.url;

  // ESSAI IMAGE GOOGLE
  let googleUrl = `/api/google_image?query=${encodeURIComponent(data.title)}`;
  let googleRes = await fetch(googleUrl);
  let googleData = await googleRes.json();

  document.getElementById("deal-image").src =
    googleData?.image || data.image || "";
}

loadDeal();
</script>

</body>
</html>
