<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MoneyMotorDeals - Scroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .screen {
      width: 100%;
      max-width: 480px;
      padding: 24px 16px 40px;
    }

    .card {
      background: #050505;
      border-radius: 32px;
      padding: 24px 18px 32px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
    }

    .brand {
      text-align: center;
      font-size: 12px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #777;
      margin-bottom: 16px;
    }

    .image-wrapper {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 24px;
      background: #050505;
      border: 1px solid #111;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .image-placeholder {
      color: #777;
      font-size: 14px;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 12px;
    }

    .price {
      font-size: 22px;
      font-weight: 700;
      color: #00ff6a;
      margin-bottom: 24px;
    }

    .cta {
      display: flex;
      justify-content: center;
    }

    .cta button {
      background: #00ff6a;
      color: #000;
      border: none;
      border-radius: 999px;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      outline: none;
    }

    .cta button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="card">
      <div class="brand">MONEYMOTORDEALS</div>

      <div class="image-wrapper">
        <span id="image-placeholder" class="image-placeholder">Aucune image trouvée</span>
        <img id="product-img" alt="" style="display: none;" />
      </div>

      <div id="title" class="title">Titre du produit</div>
      <div id="price" class="price">-- €</div>

      <div class="cta">
        <button id="cta-button">Voir l'offre</button>
      </div>
    </div>
  </div>

  <script>
    async function fetchGoogleImage(query) {
      try {
        const res = await fetch(`/api/google_image?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (data.ok && data.image) {
          return data.image;
        }
        return null;
      } catch (err) {
        console.error("Erreur fetchGoogleImage:", err);
        return null;
      }
    }

    async function showDeal() {
      try {
        // public/deals/casque.json → accessible via /deals/casque.json
        const response = await fetch("/deals/casque.json");
        const deal = await response.json();

        const titleEl = document.getElementById("title");
        const priceEl = document.getElementById("price");
        const img = document.getElementById("product-img");
        const placeholder = document.getElementById("image-placeholder");
        const ctaButton = document.getElementById("cta-button");

        titleEl.innerText = deal.title || "";
        priceEl.innerText = deal.price || "";

        if (deal.url) {
          ctaButton.onclick = () => {
            window.location.href = deal.url;
          };
        }

        let imageUrl = deal.image;

        // Si pas d'URL dans le JSON → on cherche sur Google
        if (!imageUrl) {
          imageUrl = await fetchGoogleImage(deal.title || "");
        }

        if (imageUrl) {
          placeholder.style.display = "none";
          img.style.display = "block";
          img.src = imageUrl;
          img.alt = deal.title || "Produit";
        } else {
          img.style.display = "none";
          placeholder.style.display = "block";
        }
      } catch (err) {
        console.error("Erreur showDeal:", err);
      }
    }

    showDeal();
  </script>
</body>
</html>
